<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Add Questions</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>

    <!-- script for css and js file -->
    <link rel="stylesheet" href="../css/admin_add_questions.css" />
    <script src="../js/admin_add_questions.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-md font-weight-bold">
      <a href="../../"><img src="../images/main_lo.png" class="hlogo" /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarContent"
        aria-controls="navbarContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="fa fa-fw fa-user"></i> Admin Login</a
            >
          </li>
          <li class="nav-item">
            <a href="user_login.html" class="nav-link"
              ><i class="fa fa-fw fa-user"></i> User Login</a
            >
          </li>
          <li class="nav-item">
            <a href="user_register.html" class="nav-link"
              ><i class="fa fa-fw fa-user-plus"></i> Register User</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <!-- Div for adding the new question-->
    <div class="row">
      <div class="col-75">
        <div class="container">
          <form>
            <h3 class="text-center" font-style="bold">Add Question Here!</h3>
            <div class="row">
              <div class="col-50">
                <label for="fname"><i class="fa fa-user"></i> Question:</label>
                <input
                  type="text"
                  id="question"
                  name="question"
                  placeholder="Question"
                  required
                />
              </div>
            </div>
            <div class="row">
              <div class="col-50">
                <label for="url"><i class="fa fa-user"></i> URL:</label>
                <input
                  type="text"
                  id="url"
                  name="url"
                  placeholder="URL"
                  required
                />
              </div>
            </div>

            <!-- Div to add options -->
            <div class="row">
              <div class="col-50">
                <label for="fname"><i class="fa fa-user"></i> Option 1:</label>
                <input
                  type="text"
                  id="option1"
                  name="option1"
                  placeholder="Option"
                  required
                />
                <label for="email"
                  ><i class="fa fa-envelope"></i> Option 2:</label
                >
                <input
                  type="text"
                  id="option2"
                  name="option2"
                  placeholder="Option"
                  required
                />
                <label for="email"
                  ><i class="fa fa-envelope"></i> Correct Answer:
                </label>
                <input
                  type="text"
                  id="correct"
                  name="answer"
                  placeholder="Answer"
                  required
                />
                <input
                  type="submit"
                  value="Submit"
                  class="btn"
                  id="addQuestion"
                />
              </div>

              <div class="col-50">
                <label for="fname"><i class="fa fa-user"></i> Option 3:</label>
                <input
                  type="text"
                  id="option3"
                  name="option3"
                  placeholder="Option"
                  required
                />
                <label for="email"
                  ><i class="fa fa-envelope"></i> Option 4:</label
                >
                <input
                  type="text"
                  id="option4"
                  name="option4"
                  placeholder="Option"
                  required
                />
                <label for="email"
                  ><i class="fa fa-envelope"></i> Marks Assigned:</label
                >

                <input
                  type="text"
                  id="marks"
                  name="option4"
                  placeholder="Marks"
                  required
                />

                <input type="reset" value="Reset" class="btn" />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Modal for updating a question-->

    <!-- Modal -->
    <div class="modal fade" id="updateModal">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button btn-warning"
              class="close"
              data-dismiss="modal"
            >
              &times;
            </button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-75">
                <div class="container">
                  <form>
                    <h3 class="text-center">Update a Question:</h3>

                    <div class="row">
                      <div class="col-50">
                        <label for="fname"
                          ><i class="fa fa-user"></i> Question:</label
                        >
                        <input
                          type="text"
                          id="editQuestion"
                          name="editQuestion"
                          placeholder="Question"
                        />
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-50">
                        <label for="fname"
                          ><i class="fa fa-user"></i> URL:</label
                        >
                        <input
                          type="text"
                          id="editurl"
                          name="url"
                          placeholder="url"
                        />
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-50">
                        <label for="fname"
                          ><i class="fa fa-user"></i> Option 1:</label
                        >
                        <input
                          type="text"
                          id="editOption1"
                          name="editOption1"
                          placeholder="Option"
                        />
                        <label for="email"
                          ><i class="fa fa-envelope"></i> Option 2:</label
                        >
                        <input
                          type="text"
                          id="editOption2"
                          name="editOption2"
                          placeholder="Option"
                        />
                        <label for="email"
                          ><i class="fa fa-envelope"></i> Answer:
                        </label>
                        <input
                          type="text"
                          id="editAnswer"
                          name="editAnswer"
                          placeholder="Answer"
                        />
                        <input
                          type="submit"
                          value="Update"
                          class="btn"
                          id="updateQuestion"
                        />
                      </div>

                      <div class="col-50">
                        <label for="fname"
                          ><i class="fa fa-user"></i> Option 3:</label
                        >
                        <input
                          type="text"
                          id="editOption3"
                          name="editOption3"
                          placeholder="Option"
                        />
                        <label for="email"
                          ><i class="fa fa-envelope"></i> Option 4:</label
                        >
                        <input
                          type="text"
                          id="editOption4"
                          name="editOption4"
                          placeholder="Option"
                        />
                        <label for="email"
                          ><i class="fa fa-envelope"></i> Marks:</label
                        >
                        <input
                          type="text"
                          id="editMarks"
                          name="editMarks"
                          placeholder="Marks"
                        />
                        <input type="reset" value="Reset" class="btn" />
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <br />
    <hr />
    <br />

    <!-- Table to print the added questions.-->
    <table class="questions">
      <tr>
        <td>Sr.No</td>
        <td>Question</td>
        <td>Option 1</td>
        <td>Option 2</td>
        <td>Option 3</td>
        <td>Option 4</td>
        <td>Answer</td>
        <td>Marks</td>
        <td>URL</td>
        <td>Edit</td>
        <td>Delete</td>
      </tr>
    </table>
    <h2></h2>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
