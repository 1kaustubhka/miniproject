<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
  <script src="../js/user_login_register.js"></script>
  <link rel="stylesheet" href="../css/user_login.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

  <div>
    <img src="https://img.icons8.com/color/48/000000/circled-user-male-skin-type-5--v2.png"/>
  </div>

    <h2>Login Here</h2><br>    
    <div class="login">    
    <form id="login" >    
        <label><b>User Name     
        </b>    
        </label>    
        <input type="email" class="form-control" id="email1" required placeholder="abc@gmail.com"
        pattern="^[A-Za-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">    
        <br><br>    
        <label><b>Password     
        </b>    
        </label>    
        <input type="password" class="form-control" placeholder="Password" required id="pass1"
        pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$">
        <br>

         <button type="submit" id="but1" class="btn btn-primary btn-block">Login</button>

    </form>  
    
</body>

</html>
