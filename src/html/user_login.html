    <div class="login">    
    <form id="login" >
      <img class="img-fluid img-responsive rounded mx-auto d-block" src="../images/user_profile_50.png">
      <h2><b>Login Here</b></h2><br>    
        <center><label><b>Email</b></label></center>
        <input type="email" class="form-control" id="email1" required placeholder="yourmail@gmail.com"
        pattern="^[A-Za-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">    
        <br>

        <center><label><b>Password</b></label></center>
        <input type="password" class="form-control" placeholder="Password" required id="pass1"
        >
        <br>
        <button type="submit" id="button_login"  class="btn btn-primary btn-block">Login</button>
    </form>
