<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="../js/user_login_register.js"></script>
    <link rel="stylesheet" href="../css/user_login.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

    <h2>Register Here</h2><br>
    <div class="login">
        <form id="register">
            <label><b>Name
                </b>
            </label>
            <input type="name" class="form-control" id="name" required placeholder="Name">
            <br><br>

            <label><b>Email
                </b>
            </label>
            <input type="email" class="form-control" id="email" required placeholder="abc@gmail.com"
                pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
            <label><b>Password
                </b>
            </label>
            <input type="password" class="form-control" required placeholder="Password" id="pass"
                pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$">

            <label><b>Confirm Password
                </b>
            </label>
            <input type="password" class="form-control" id="cpass" required placeholder="Password"
                pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$">

            <label><b>Confirm Password
                </b>
            </label>
            <input type="tel" class="form-control" placeholder="Phone Number" id="phone" required pattern="[0-9]{10}">

            <button type="submit" id="but" class="btn btn-primary btn-block">Register</button>
        </form>

</body>

</html>
