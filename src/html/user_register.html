<body>
    <nav class="navbar navbar-expand-md   font-weight-bold">
        <a href="../../"><img src="../images/main_lo.png" class="hlogo" /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarContent"
          aria-controls="navbarContent"
          aria-expanded="false"
          aria-label="Toggle navigation"

          <i class="fas fa-bars"></i>

        <div class="collapse navbar-collapse" id="navbarContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="admin_login.html" class="nav-link">

              >

              <a href="user_login.html" class="nav-link"
                ><i class="fa fa-fw fa-user"></i> User Login</a
              >

            <li class="nav-item">
              <a href="#" class="nav-link"
                ><i class="fa fa-fw fa-user-plus"></i> Register User</a
              >
            </li>
          </ul>
        </div>
      </nav>
    <div class="register">
        <form id="register">
            <h2><b>Register </b></h2>
            <center><label><b>Name</b></label></center>
            <input type="name" class="form-control" id="name" required placeholder="Name">
            <br>

            <center><label><b>Email</b></label></center>
            <input type="email" class="form-control" id="email" required placeholder="abc@gmail.com"
            pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
            <span class="text-muted" id="inval"></span>
            <span></span>
            <br>

            <center><label><b>Password</b><br></label></center>
            <input type="password" class="form-control" required placeholder="Password" id="pass"
            pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$"
            >
            <br>

            <center><label><b>Confirm Password</b></label></center>

            <input type="password" class="form-control" id="cpass" required placeholder="Password"
            pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$"
            >

            <span id="out"></span>
            <br>

            <center><label><b>Phone Number</b></label></center>
            <input type="tel" class="form-control" placeholder="Phone Number" id="phone" required pattern="[0-9]{10}">
            <br>

            <button type="submit" id="but" class="btn btn-primary btn-block">Register</button>
            <br>
        </form>

</body>

</html>
