<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CDN ----  -->
   <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <!-- Local --  -->
    <script src="../js/admin_dashboard.js"></script>
    <link rel="stylesheet" href="../css/admin_dashboard.css" />

    <link rel="stylesheet" href="../css/index.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md font-weight-bold">
      <a href="#"><img src="../images/main_lo.png" class="hlogo" /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarContent"
        aria-controls="navbarContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fa fa-bars" aria-hidden="true"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a href="./admin_profile.html" class="nav-link">
              <i class="fa fa-fw fa-user"></i> Profile</a
            >
          </li>
          <li class="nav-item">
            <button
              href="user_register.html"
              class="nav-link btn btn-white"
              onclick="logout()"
            >
              <i class="fa fa-sign-out" aria-hidden="true"></i> Logout
            </button>
          </li>
        </ul>
      </div>
    </nav>

    <header>
      <h1 class="text-center">
        <span class="badge dash-badge">Admin Dashboard</span>
      </h1>
    </header>

    <!-- Section for Navbar -->

    <section class="container">
      <div class="section row"></div>
      <div class="category-button" id="category-button">
        <!-- <a class="btn btn-warning" data-toggle="modal" data-target="#addCat"
          >Add new Category</a
        > -->
      </div>
    </section>

    <!-- Modal to add new category -->
    <div class="modal" id="addCat" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add Category</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <div class="row">
                <div class="col-sm-4">Category Name :</div>
                <div class="col-sm-4">
                  <input type="text" id="categoryName" />
                </div>
              </div>
              <br />
              <div class="row">
                <div class="col-sm-4">Image Url :</div>
                <div class="col-sm-4">
                  <input type="text" id="categoryUrl" /><br />
                </div>
              </div>
            </div>
            <form action=""></form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="addCategory">
              Add
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
