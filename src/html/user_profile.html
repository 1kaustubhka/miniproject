<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="../css/user_profile.css" />
    <title>User Profile</title>
  </head>

  <body>
    <center>
      <!---------------------------------------------------user name------------------------------------------------------ -->
      <div class="profile-container">
        
        <!-- for name-->

        <div class=" profile jumbotron">
          <div class="name">
            <label for="exampleFormControlInput1" class="form-label">Name :</label>
            <input type="text" id="user_name" disabled />
            <!-- <input type="email" class="form-control " id="admin-email" placeholder="name@example.com"> -->
          </div>
          <br />

          <!-- for name-->
          <div class="email">
            <label for="exampleFormControlInput1" class="form-label">Email address :</label>
            <input type="text" id="user_email" disabled />
          </div>
          <br/>

          <!-- for contact number -->
          <div class="contact">
            <label for="exampleFormControlInput1" class="form-label">Contact Number :</label>
            <input type="text" id="user_contact" disabled />
          </div>
          <br/>
          <!-- current password -->
          <div class="current-pwd">
            <label for="current password" class="form-label">Current Password :</label>
            <input type="password" class="form-control" id="user_pwd" placeholder="Password"/>
          </div>
          <br />
          <!-- new password -->
          <div class="new-pwd">
            <label for="new password" class="form-label">New Password :</label>
            <input type="password" class="form-control" id="user-new-pwd" placeholder="Password"/>
            <br/>
          </div>
          <button id="updatePassword" class="btn btn-danger cngpass updatePassword">
            Change Password
          </button>
        </div>
      </div>
    </center>
  </body>
</html>
