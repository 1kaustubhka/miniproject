<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../css/quiz_home.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../js/quiz_home.js"></script>
    <title>Quiz</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="row">
        <div id="quizback" class="col-sm-9">
          <div class="quizContainer container-fluid well well-lg">
            <div id="quiz1" class="text-center">
              <h4>
                <div class="quiz-timer">
                  <span id="iTimeShow"></span><br /><span id="timer"></span>
                </div>
              </h4>
              <h1 id="heading">QUIZ</h1>
              <h1 id="score" hidden></h1>
            </div>

            <div class="question"></div>
            <ul class="choiceList"></ul>
            <br />
            <button class="preButton">Prev</button>
            <button class="nextButton">Next</button>
            <button class="flag">Flag</button>
          </div>
        </div>
        <div class="col-sm-3 btn btns"><div class="questionNav"></div></div>
      </div>
      <div><button id="submit" class="btn btn-success">Submit</button></div>
      <button class="btn pushdata">Close</button>
    </div>

    <div class="main"></div>
  </body>
</html>
