  <body>

    <!-- Div for adding the new questions and options-->
    <div class="row">
      <div class="col-75">
        <div class="container">
          <form>
            <h3 class="text-center">Add a Question</h3>
            <div class="row">
              <div class="col-50">
                <label for="fname"><i class="fa fa-user"></i> Question</label>
                <input type="text" id="question" name="question" placeholder="Question">
              </div>
            </div>

            <div class="row">
              <div class="col-50">
                
                <label for="fname"><i class="fa fa-user"></i> Option 1</label>
                <input type="text" id="option1" name="option1" placeholder="Option">
                <label for="email"><i class="fa fa-envelope"></i> Option 2</label>
                <input type="text" id="option2" name="option2" placeholder="Option">
                <label for="email"><i class="fa fa-envelope"></i> Answer </label>
                <input type="text" id="answer" name="answer" placeholder="Answer">
                <input type="submit" value="Add" class="btn" id="addQuestion">
              </div>
              
              <div class="col-50">
                <label for="fname"><i class="fa fa-user"></i> Option 3</label>
                <input type="text" id="option3" name="option3" placeholder="Option">
                <label for="email"><i class="fa fa-envelope"></i> Option 4</label>
                <input type="text" id="option4" name="option4" placeholder="Option">
                <label for="email"><i class="fa fa-envelope"></i> Marks</label>
                <input type="text" id="marks" name="option4" placeholder="Marks">
                <input type="reset" value="Reset" class="btn">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

<!-- Modal for updating a question-->
<div class="container">
  <h2>Modal Example</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-75">
              <div class="container">
                <form>
                  <h3 class="text-center">Add a Question</h3>
                  <div class="row">
                    <div class="col-50">
                      <label for="fname"><i class="fa fa-user"></i> Question</label>
                      <input type="text" id="editQuestion" name="editQuestion" placeholder="Question">
                    </div>
                  </div>
      
                  <div class="row">
                    <div class="col-50">
                      
                      <label for="fname"><i class="fa fa-user"></i> Option 1</label>
                      <input type="text" id="editOption1" name="editOption1" placeholder="Option">
                      <label for="email"><i class="fa fa-envelope"></i> Option 2</label>
                      <input type="text" id="editOption2" name="editOption2" placeholder="Option">
                      <label for="email"><i class="fa fa-envelope"></i> Answer </label>
                      <input type="text" id="editAnswer" name="editAnswer" placeholder="Answer">
                      <input type="submit" value="Change" class="btn" id="addQuestion">
                    </div>
                    
                    <div class="col-50">
                      <label for="fname"><i class="fa fa-user"></i> Option 3</label>
                      <input type="text" id="editOption3" name="editOption3" placeholder="Option">
                      <label for="email"><i class="fa fa-envelope"></i> Option 4</label>
                      <input type="text" id="editOption4" name="editOption4" placeholder="Option">
                      <label for="email"><i class="fa fa-envelope"></i> Marks</label>
                      <input type="text" id="editMarks" name="editMarks" placeholder="Marks">
                      <input type="reset" value="Reset" class="btn">
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
</div>

    <!-- Table to print the added questions.-->
    <table id="questions"></table>

  </body>
